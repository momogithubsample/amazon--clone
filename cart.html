<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .cart-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white ;
      padding: 20px;
      border-radius: 8px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #ddd;
    }
    .cart-item h3 {
      margin: 0;
    }
    .remove-btn {
      background-color: #ff4c4c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart-summary {
      text-align: right;
      margin-top: 1.5rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-summary" id="cart-summary"></div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
